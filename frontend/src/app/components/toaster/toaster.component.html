<div class="wrapper">
  @for (toast of toasts().active; track toast.id) {
    <div
      class="simple-card"
      [class.info]="toast.type === 'info'"
      [class.success]="toast.type === 'success'"
      [class.warning]="toast.type === 'warning'"
      [class.error]="toast.type === 'error'"
    >
      {{ toast.message }}
    </div>
  }
</div>
