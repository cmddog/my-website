name: Deploy frontend to VPS
permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies and build app
        working-directory: frontend
        run: |
          npm ci
          npm run build -- --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/dist
            frontend/Dockerfile
            frontend/Caddyfile
          retention-days: 1

  upload:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist,frontend/Dockerfile,frontend/Caddyfile"
          target: "~/website-deploy"

  deploy:
    runs-on: ubuntu-latest
    needs: upload

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/website-deploy/frontend
            docker stop website || true
            docker rm website || true
            docker image prune -f
            docker build -t website .
            docker network create caddy || true
            docker volume create caddy-data || true
            docker run -d --name website --restart unless-stopped \
              --network caddy \
              -p 80:80 -p 443:443 \
              -v caddy-data:/data \
              website
